<html>
    <head>
        <title>modal</title>
        <link rel='stylesheet' href='css/bootstrap.min.css'/>
    </head>
<body>
        
    <!-- face=animation-->
    <div class="modal fade" id="modal-id">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal">

                        <div class="form-group has-feedback">
                            <label for="email" class="control-label col-md-3">Email:</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" required="required" name="email" id="email" placeholder="email"/>
                                <span class="glyphicon form-control-feedback"></span>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="twitter" class="control-label col-md-3">Twitter:</label>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon">@</span>
                                    <input type="text" class="form-control" required="true" name="twitter" id="twitter" placeholder="twitter"/>
                                </div>
                                <span class="glyphicon form-control-feedback"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!--alert-->
        <div class="alert alert-success hidden" id="success-alert">
            <h2>Save data</h2>
            <div>your information has been submitted</div>
        </div>

        <!--modal launcher-->
        <a class="btn btn-primary col-md-3" data-toggle="modal" href='#modal-id'>Trigger modal</a>
    </div>

    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('#save').click(function () {
                var formValid = true;
                $('input').each(function() {
                    // find the form group to set our success/error
                    var formGroup = $(this).parents('.form-group');
                    // find the glyphicon to show our check or x
                    var glyphicon = formGroup.find('.glyphicon');
                    
                    // use the HTML5 checkValidity function
                    if (this.checkValidity()) {
                        // show green, remove red
                        formGroup.addClass('has-success').removeClass('has-error');
                        glyphicon.addClass('glyphicon-ok').removeClass('glyphicon-remove');
                    } else {
                        //show red, remove green
                        formGroup.addClass('has-error').removeClass('has-success');
                        // show X, remove check
                        glyphicon.addClass('glyphicon-remove').removeClass('glyphicon-ok');
                        // mark form as invalid
                        formValid = false;
                    }
                });
                if (formValid) {
                    // hide modal dialog
                    $('#modal-id').modal('hide');
                    // show alert
                    $('#success-alert').removeClass('hidden');
                }
            });
        });
    </script>
</body>
</html>
